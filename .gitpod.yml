            psql -h localhost -p 4566 -U root -d dev < bootstrap.sql
          fi

          # Run data generator if it exists
          if [ -f "data_generator.py" ]; then
            echo "âš™ï¸ Running Market Enrichment data generator..."
            python3 data_generator.py
